<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/giris.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="icon" href="./img/sayfa-ikonu.png">
    <title>Giriş Yap</title>
</head>
    <body class="text-center" cz-shortcut-listen="true">
    
        <main class="form-signin">
          <form>
            <img class="mb-4" src="./img/jfe-logo.jpg" alt="" width="100" height="100" style="border-radius: 100px; margin-top: 1rem;">
            <h1 class="h3 mb-3 fw-normal">Lütfen giriş yapınız</h1>
        
            <div class="form-floating container-sm">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required="required">
              <label for="floatingInput">Email Adresiniz</label>
            </div>
            <div class="form-floating container-sm">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required="required">
              <label for="floatingPassword">Parola</label>
            </div>
        
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Beni Hatırla
              </label>
            </div>
            <button class="btn btn-lg btn-primary container-sm" type="submit">Giriş</button>
            <p class="mt-5 mb-3 text-muted">© 2021</p>
          </form>
        </main>
    </body>
</html>
